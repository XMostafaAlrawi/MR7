<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ضبط العرض حسب الجهاز -->
    <title>MostafaAlrawi</title>
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212; /* أسود مطفي */
            color: #fff; /* النص باللون الأبيض */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* لتغطية الشاشة بالكامل */
            text-align: center;
            transition: all 0.5s ease;
            box-sizing: border-box; /* ضمان عدم تجاوز العناصر العرض */
        }

        .container {
            background-color: #1c1c1c; /* خلفية داكنة داخلية */
            border-radius: 15px;
            padding: 20px; /* تقليل padding قليلاً */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%; /* استخدام نسبة مئوية لملاءمة مختلف الشاشات */
            max-width: 400px; /* حد أقصى للعرض */
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 1s forwards ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img.profile {
            width: 150px; /* الحجم الأساسي للصورة */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        img.profile:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        img.profile:active {
            transform: rotate(360deg) scale(1.2);
            transition: transform 0.6s ease;
        }

        h2 {
            font-size: 24px; /* حجم مناسب للشاشات الصغيرة */
            margin-top: 15px;
            color: #ff9800; /* لون ذهبي */
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.8), 0 0 20px rgba(255, 152, 0, 0.6), 0 0 30px rgba(255, 152, 0, 0.4);
            animation: shine 1.5s infinite alternate;
            transition: all 0.3s ease-in-out;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 10px rgba(255, 152, 0, 0.8), 0 0 20px rgba(255, 152, 0, 0.6), 0 0 30px rgba(255, 152, 0, 0.4);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 152, 0, 1), 0 0 30px rgba(255, 152, 0, 0.8), 0 0 40px rgba(255, 152, 0, 0.6);
            }
        }

        h2:hover {
            color: #ffffff; /* تغيير اللون إلى الأبيض */
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.8), 0 0 35px rgba(255, 255, 255, 0.6);
            transform: scale(1.1); /* تكبير النص قليلاً */
            cursor: pointer;
        }

        /* تنسيق روابط التواصل الاجتماعي */
        .social-links {
            margin-top: 30px; /* مسافة مناسبة */
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* يسمح بالتفاف العناصر */
            gap: 15px; /* مسافة بين الأيقونات */
        }

        .social-links a {
            display: inline-block;
            width: 60px; /* زيادة الحجم */
            height: 60px;
            background-color: transparent;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: filter 0.3s, transform 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .social-links a:hover img {
            transform: scale(1.2);
            filter: brightness(1.2);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
        }

        .social-links a:active img {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 3px 10px rgba(255, 165, 0, 0.6); /* ظلال برتقالية */
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 20px; /* حجم أصغر للنصوص على الشاشات الصغيرة */
            }

            img.profile {
                width: 180px; /* تكبير الصورة الشخصية في الشاشات الصغيرة */
                height: 180px;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- المحتوى -->

        <!-- روابط التواصل الاجتماعي -->

    </div>

    <script>
        function openImage(src) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';
            overlay.style.zIndex = '1000';

            const img = document.createElement('img');
            img.src = src;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '15px';
            img.style.boxShadow = '0 5px 20px rgba(255, 255, 255, 0.5)';
            img.style.cursor = 'pointer';

            img.onclick = function() {
                document.body.removeChild(overlay);
            };

            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }

        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.container').style.opacity = 1;
            }, 1000);
        };
    </script>

</body>
</html>
